<!DOCTYPE html>
<html lang="PT-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Monitoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <img id="banner" src="img/banner.jpg" alt="">
        <section id="escola">
            <h1>Ed Tech</h1>
        </section>
    </header>


    <main>
        <section  id="pesquisa">
            <h2>Pesquisa de Satisfação C16</h2>

        <section  id="satisfacao">
            <div>
                <h3 id="status">Satisfeito</h3>
                <img id="carinha" src="img/feliz.png" width="150px" alt="">
            </div>
            <button id="proximo" value="primeiro">Próximo</button>
        </section>
    </main>


    <footer>
        <p><a href="https://blueedtech.com.br/" target="_blank">www.blueedtech.com.br</a></p>
    </footer>

    <script src="script.js"></script>
